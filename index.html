<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="card_content">
        <figure>
          <picture>
            <source media="(min-width: 1200px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="product">
          </picture>
        </figure>
      </div>

      <div class="card_content card_description">
        <span class="label">Parfume</span>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="card_price">
          <h2>$149.99</h2>
          <del>$169.99</del>
        </div>

        <button class="btn"><img src="images/icon-cart.svg" alt="cart"> <span>Add to Cart</span></button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ayra-sa">ayra-saputra</a>.
  </div>
</body>
</html>
